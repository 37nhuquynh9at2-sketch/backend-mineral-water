<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Th√¥ng tin s·∫£n ph·∫©m</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif;
      background: #f5f1e8;
      color: #5a4a3a;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .circle-decoration {
      position: fixed;
      border-radius: 50%;
      background: rgba(168, 198, 159, 0.15);
      pointer-events: none;
      z-index: 0;
    }
    .circle-1 { width: 400px; height: 400px; top: -100px; right: -100px; }
    .circle-2 { width: 300px; height: 300px; bottom: -50px; left: -50px; }
    .circle-3 { width: 200px; height: 200px; top: 50%; left: 10%; opacity: 0.5; }

    .container { max-width: 1100px; margin: 0 auto; position: relative; z-index: 1; }

    .loading { text-align: center; padding: 80px 20px; font-size: 1.4em; color: #7a6a5a; }

    .error {
      background: #ffe1e1;
      color: #b30000;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      font-size: 1.2em;
    }

    .product-header {
      background: white;
      border-radius: 30px;
      padding: 40px;
      margin-bottom: 50px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-image {
      max-width: 350px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .product-name {
      font-size: 2.6em;
      margin-top: 10px;
      font-weight: 700;
      color: #6b5444;
      text-align: center;
    }

    .info-row {
      background: #faf7f2;
      padding: 20px;
      margin: 10px 0;
      border-radius: 15px;
      font-size: 1.3em;
      display: flex;
      justify-content: space-between;
      border-left: 5px solid #a8c69f;
    }

    .details-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 35px;
    }

    .detail-card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.1);
    }

    .detail-title {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 25px;
      font-weight: 700;
      color: #6b5444;
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      font-style: italic;
      color: #8c7a6a;
    }
  </style>

</head>
<body>

  <div class="circle-decoration circle-1"></div>
  <div class="circle-decoration circle-2"></div>
  <div class="circle-decoration circle-3"></div>

  <div class="container">
    <div id="product-content">
      <div class="loading">ƒêang t·∫£i s·∫£n ph·∫©m...</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {

      const productContainer = document.getElementById("product-content");

      // l·∫•y m√£ s·∫£n ph·∫©m t·ª´ URL
      const code = window.location.pathname.split("/")[2];

      if (!code) {
        productContainer.innerHTML = `<div class='error'>‚ùå Kh√¥ng t√¨m th·∫•y m√£ s·∫£n ph·∫©m!</div>`;
        return;
      }

      try {

        // g·ªçi API s·∫£n ph·∫©m
        const resProduct = await fetch(`/api/products/${code}`);
        const productData = await resProduct.json();

        if (!productData.success || !productData.data) {
          productContainer.innerHTML = `<div class='error'>‚ö† Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m!</div>`;
          return;
        }

        const p = productData.data;

        // ====== LOAD BRAND ======
        let brandName = "Kh√¥ng c√≥ th√¥ng tin";
        let brandDesc = "";

        if (p.BrandID) {
          try {
            const resBrand = await fetch(`/api/brands/${p.BrandID}`);
            const brand = await resBrand.json();

            if (brand.success && brand.data) {
              brandName = brand.data.BrandName;
              brandDesc = brand.data.Description || "";
            }
          } catch {}
        }

        productContainer.innerHTML = `
          <div class="product-header">
            ${
              p.ImageURL
                ? `<img src="${p.ImageURL}" class="product-image">`
                : `<div style="font-size: 6em; opacity:0.3">üõí</div>`
            }
            <h1 class="product-name">${p.ProductName}</h1>

            <div style="width: 100%; max-width: 600px; margin-top: 25px;">
              <div class="info-row">
                <span>Th∆∞∆°ng hi·ªáu</span>
                <span><b>${brandName}</b></span>
              </div>
              ${
                brandDesc
                  ? `<div style="padding: 10px 0 0 10px; font-size:1.1em; opacity:.8;">${brandDesc}</div>`
                  : ""
              }

              <div class="info-row">
                <span>Dung t√≠ch</span>
                <span>${p.Volume || "Ch∆∞a c·∫≠p nh·∫≠t"}</span>
              </div>

              <div class="info-row">
                <span>Gi√° b√°n</span>
                <span>${p.Price || "Li√™n h·ªá"}</span>
              </div>

              <div class="info-row">
                <span>H·∫°n s·ª≠ d·ª•ng</span>
                <span>${p.ExpiryDate || "Kh√¥ng c√≥"}</span>
              </div>
            </div>
          </div>
        `;

      } catch (err) {
        productContainer.innerHTML = `
          <div class='error'>
            ‚ùå L·ªói t·∫£i d·ªØ li·ªáu<br>
            ${err.message}
          </div>`;
      }
    });
  </script>

</body>
</html>
